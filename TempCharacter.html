<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./views/css/styles.css">
    <title>WikYMorty</title>
</head>
<body>
    <nav class="topper">
        <div class="topper__back">
            <span class="topper__arrow fa-solid fa-arrow-left"></span>
        </div>
        <div class="topper__mini-title">
            <p class="topper__title">RICK & MORTY</p>
            <p class="topper__subtitle">THE WIKI</p>
        </div>
        <div class="topper__space">
        </div>
    </nav>
    <section class="section">
        <p class="section__name">
            DETALLES DEL PERSONAJE
        </p>
    </section>
    
    <article class="character">
        <div class="character__profile">
            <div class="character__image">
                <img src="./assets/images/profilePicture.png" alt="" class="character__picture">
            </div>
            <p class="character__name">
                RICK SANCHEZ
            </p>
        </div>
        <div class="character__info-container">
            <div class="character__information">
                <div class="character__status-container">
                    <p class="character__category-text">STATUS</p>
                    <div class="character__status-result">
                        <div class="character__status alive">ALIVE</div>
                        <div class="character__status">DEAD</div>
                        <div class="character__status">UNKNOWN</div>
                    </div>
                </div>
                <div class="character__details-container">
                    <div class="character__detail">
                        <p class="character__category-text">ESPECIE</p>
                        <div class="character__subtitle">Human</div>
                    </div>
                    <div class="character__detail">
                        <p class="character__category-text">ORIGIN</p>
                        <div class="character__subtitle">Earth</div>
                    </div>
                    <div class="character__detail">
                        <p class="character__category-text ">LOCATION</p>
                        <div class="character__subtitle purple">Earth</div>
                    </div>    
                </div>
                <div class="character__episodes-category">
                    <p class="character__category-text">EPISODE</p>
                    <div class="character__episodes-container">
                        <div class="character__episode">1</div>
                        <div class="character__episode">2</div>
                        <div class="character__episode">3</div>
                        <div class="character__episode">4</div>
                        <div class="character__episode">5</div>
                        <div class="character__episode">6</div>
                        <div class="character__episode">7</div>
                        <div class="character__episode">8</div>
                        <div class="character__episode">9</div>
                        <div class="character__episode">10</div>
                        <div class="character__episode">11</div>
                        <div class="character__episode">12</div>
                        <div class="character__episode">13</div>
                        <div class="character__episode">14</div>
                        <div class="character__episode">15</div>
                        <div class="character__episode">16</div>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <footer class="footer">
        <div class="footer__mini-title">
            <p class="footer__title">RICK & MORTY</p>
            <p class="footer__subtitle">THE WIKI</p>
        </div>
        <div class="footer__navlinks">
            <a href="" class="footer__link">PERSONAJES</a>
            <a href="" class="footer__link">TEMPORADAS</a>
            <a href="" class="footer__link">LOCALIZACIONES</a>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
